<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=r3ctu5lnjc"></script>
<div id="map" style="width:100%;height:400px;"></div>
<script>

var HOME_PATH = window.HOME_PATH || '.';


var home = new naver.maps.LatLng(37.5646163, 126.9437338),
    map = new naver.maps.Map('map', {
        center: home,
        zoom: 15
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: home,
    });

var contentString = [
        '<div class="iw_inner">',
        '   <h3>연세대학교 응용정보공학 랩실</h3>',
        '   <p>서울특별시 서대문구 연세로50 연세대학교 미우관 9층 <br />',
        '       <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="연세대" class="thumb" /><br />',
        '       교육기관 &gt; <br />',
        '       <a href="http://www.yonsei.ac.kr" target="_blank">www.yonsei.ac.kr/</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString,
    maxWidth: 140,
    backgroundColor: "#eee",
    borderColor: "#2db400",
    borderWidth: 5,
    anchorSize: new naver.maps.Size(30, 30),
    anchorSkew: true,
    anchorColor: "#eee",
    pixelOffset: new naver.maps.Point(20, -20)
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});



</script>
